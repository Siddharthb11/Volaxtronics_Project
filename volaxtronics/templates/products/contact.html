<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="w-icon" href="{% static 'images/volax.jpg' %}" />
    <title>Volaxtronics</title>
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        body {
          background-color: rgb(255, 255, 255);
          background-size: cover;
          background-position: center;
        }
        .center {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
        .card{
          background: rgba(255, 255, 255, 0.556);
          backdrop-filter: blur(10px);
        }
      </style>
</head>
<body>
    <div class="navbar" id="nav2">
        <div id="left_nav">
          <h3 style="color: aliceblue">Volaxtronics</h3>
        </div>
        <div id="right_nav">
          <nav>
            <a href="/products/home">Home</a>
            <a href="/products/store">Store</a>
            <a href="/products/contact">Contact Us</a>
          </nav>
        </div>
      </div>
    <div class="container">
        <div class="row center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h4 class="text">Contact Us</h4>
              </div>
              <div class="card-body">
                {% if error_msg %}
                <div class="alert alert-danger" role="alert">
                  {{ error_msg }}
                </div>
                {% endif %}
                <form method="post">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="id_name">Name:</label>
                    <input type="text" class="form-control" name="name" id="id_name" required>
                  </div>
                  <div class="form-group">
                    <label for="id_email">Email:</label>
                    <input type="email" class="form-control" name="email" id="id_email" required>
                  </div>
                  <div class="form-group">
                  <label for="id_message">Message:</label>
                    <textarea name="message" class="form-control" id="id_message" style="margin-bottom: 5px;" required></textarea>
                </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">Send</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer" style="background-color: #1d667a">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <br />
              <span style="color: #ffffff">Follow Us: </span><a href="https://www.instagram.com/bhoir_siddharth11?igsh=dzF0bHh4NTd2M2Jw" target="_blank"><i
                  class="fab fa-instagram" style="color: #ffffff"></i></a>
              <a href="https://github.com/Siddharthb11" target="_blank"><i class="fab fa-github"
                  style="color: #ffffff; margin-left: 5px; margin-right: 5px"></i></a>
              <a href="https://www.linkedin.com/in/siddharth-bhoir-da-ds-cloud/" target="_blank"><i class="fab fa-linkedin" style="color: #ffffff"></i></a>
            </div>
            <div class="col-md-6 text-md-end">
              <br />
              <p style="color: #ffffff">
                &copy; 2024 Volaxtronics. All rights reserved.
              </p>
            </div>
          </div>
        </div>
      </footer>
</body>
</html>
